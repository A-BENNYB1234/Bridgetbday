<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise, Bridget!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
        }
        h1 {
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            z-index: 10;
            animation: glow 1.5s infinite;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000, 0 0 25px #ff69b4, 0 0 5px #ff69b4;
        }
        p {
            color: #ff69b4;
            text-align: center;
            padding: 10px;
            z-index: 10;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000, 0 0 25px #ff69b4, 0 0 5px #ff69b4;
        }
        @keyframes glow {
            0% {
                text-shadow: 1px 1px 2px #000, 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ff69b4, 0 0 20px #ff69b4, 0 0 25px #ff69b4, 0 0 30px #ff69b4;
            }
            100% {
                text-shadow: 1px 1px 2px #000, 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4, 0 0 70px #ff69b4;
            }
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .video-item {
            margin: 20px;
            border: 3px solid #ff69b4;
            border-radius: 50%;
            overflow: hidden;
            width: 200px;
            height: 200px;
            animation: float 4s ease-in-out infinite;
            touch-action: none; /* Prevents default touch behavior */
        }
        .video-item video {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            top: -10px;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .video-item {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Bridget!</h1>
    <p>Surprise! ðŸŽ‰ We hope your day is as amazing and wonderful as you are!</p>
    <p>Here's to another year of joy, laughter, and unforgettable moments. ðŸŽ‚ðŸ’–</p>

    <div class="video-gallery">
        <div class="video-item" id="videoBalloon1">
            <video controls id="video1">
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item" id="videoBalloon2">
            <video controls id="video2">
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item" id="videoBalloon3">
            <video controls id="video3">
                <source src="video5.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item" id="videoBalloon4">
            <video controls id="video4">
                <source src="video7.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div id="confettiContainer"></div>
    <script>
        const videoSequences = [
            ["video1.mp4", "video2.mp4"],
            ["video3.mp4", "video4.mp4"],
            ["video5.mp4", "video6.mp4"],
            ["video7.mp4", "video8.mp4"]
        ];

        function setupVideoSequence(videoElementId, sources) {
            const videoElement = document.getElementById(videoElementId);
            let currentIndex = 0;

            videoElement.addEventListener('ended', () => {
                currentIndex = (currentIndex + 1) % sources.length;
                videoElement.src = sources[currentIndex];
                videoElement.play();
            });

            videoElement.src = sources[currentIndex];
            videoElement.play();
        }

        window.onload = () => {
            setupVideoSequence("video1", videoSequences[0]);
            setupVideoSequence("video2", videoSequences[1]);
            setupVideoSequence("video3", videoSequences[2]);
            setupVideoSequence("video4", videoSequences[3]);
            generateConfetti();
            makeVideosMovable();
        };

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.getElementById('confettiContainer').appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        function generateConfetti() {
            setInterval(createConfetti, 100);
        }

        function makeVideosMovable() {
            const videoItems = document.querySelectorAll('.video-item');
            videoItems.forEach(item => {
                item.addEventListener('mousedown', startDrag);
                item.addEventListener('touchstart', startDrag, { passive: false });
            });

            function startDrag(event) {
                event.preventDefault();

                let startX, startY, initialX, initialY;

                if (event.type === 'touchstart') {
                    startX = event.touches[0].clientX;
                    startY = event.touches[0].clientY;
                } else {
                    startX = event.clientX;
                    startY = event.clientY;
                }

                const rect = this.getBoundingClientRect();
                initialX = rect.left;
                initialY = rect.top;

                const onMove = (moveEvent) => {
                    let moveX, moveY;

                    if (moveEvent.type === 'touchmove') {
                        moveX = moveEvent.touches[0].clientX;
                        moveY = moveEvent.touches[0].clientY;
                    } else {
                        moveX = moveEvent.clientX;
                        moveY = moveEvent.clientY;
                    }

                    const deltaX = moveX - startX;
                    const deltaY = moveY - startY;

                    this.style.transform = `translate(${initialX + deltaX}px, ${initialY + deltaY}px)`;
                };

                const onStop = () => {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onStop);
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onStop);
                };

                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onStop);
                document.addEventListener('touchmove', onMove, { passive: false });
                document.addEventListener('touchend', onStop);
            }
        }
    </script>
</body>
</html>
