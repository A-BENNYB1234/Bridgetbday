<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bridget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
            margin: 0; /* Remove default margin */
        }
        h1 {
            color: #ff69b4;
            z-index: 10; /* Makes sure the text stays above the bubbles */
            text-align: center; /* Center the text */
            padding: 0 10px; /* Add some padding for mobile view */
        }
        #passwordForm {
            margin-top: 20px;
            z-index: 10; /* Keeps the form above the bubbles */
            display: flex;
            flex-direction: column; /* Stack inputs vertically */
            align-items: center; /* Center align the inputs */
        }
        input[type="password"],
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            margin: 5px; /* Add some margin between inputs */
            width: 80vw; /* Make inputs responsive */
            max-width: 300px; /* Set max width for larger screens */
        }
        input[type="submit"] {
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff1493;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(173, 216, 230, 0.7);
            animation: float 10s infinite;
            z-index: 1; /* Keeps the bubbles behind the text and form */
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0.5;
            }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
            width: 80vw; /* Make the message container responsive */
            max-width: 300px; /* Set max width for larger screens */
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY TO BRIDGET!</h1>
    <form id="passwordForm" onsubmit="return checkPassword()">
        <input type="password" id="password" placeholder="Input password to visit the surprise page">
        <input type="submit" value="Submit">
    </form>
    
    <!-- Bubble container -->
    <div id="bubbleContainer"></div>

    <!-- Message container -->
    <div id="message" class="message"></div>

    <script>
        const messages = [
            "Happy Birthday, Bridget! May your special day be filled with love, laughter, and unforgettable moments. 🎉",
            "To the best sister in the world, happy birthday, Bridget! May your day be as wonderful as you are. 💖",
            "Wishing you a birthday that's just as fabulous and amazing as you are, Bridget! 🎂",
            "Happy Birthday to my forever friend and confidant, Bridget. I love you more than words can say! 💐",
            "May your birthday be filled with joy, surprises, and everything you've ever wished for, Bridget. 🎁",
            "Cheers to another year of wonderful adventures and cherished memories. Happy Birthday, Bridget! 🥂",
            "Happy Birthday to my partner in crime and the best sister anyone could ask for. Let’s make this year unforgettable, Bridget! 🌟",
            "On your special day, I wish you all the happiness and success in the world. Happy Birthday, Bridget! 🌹",
            "To my amazing sister, happy birthday, Bridget! You deserve all the best things life has to offer. 🌺",
            "May your birthday be as bright and beautiful as your smile, Bridget. Happy Birthday! 😄",
            "Wishing you a day filled with love, laughter, and all your favorite things. Happy Birthday, Bridget! 🎈",
            "Happy Birthday to the sister who brings sunshine and joy into my life. I’m so grateful for you, Bridget! 🌞",
            "Here’s to celebrating you and all the wonderful things you bring to our lives. Happy Birthday, Bridget! 🌻",
            "On your birthday, I want you to know how much you mean to me and how grateful I am to have you in my life, Bridget. 🎊",
            "Wishing you a birthday filled with dreams come true and all the happiness in the world, Bridget. 🎇",
            "Happy Birthday to my beautiful, brilliant, and kind-hearted sister, Bridget. You inspire me every day! 🌸",
            "May your birthday be the start of a year filled with good health, success, and lots of love, Bridget. 🥳",
            "To my sister, my friend, my confidant—happy birthday, Bridget! Let’s celebrate you today and always. 🍰",
            "Wishing you endless joy and laughter on your special day, Bridget. Happy Birthday! 🎈",
            "Happy Birthday, Bridget! May your day be filled with love, laughter, and everything you’ve ever dreamed of. 💝"
        ];

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
            bubble.style.backgroundColor = `rgba(173, 216, 230, ${Math.random()})`;
            document.body.appendChild(bubble);

            bubble.addEventListener('click', () => {
                const message = messages[Math.floor(Math.random() * messages.length)];
                displayMessage(message);
                bubble.remove();
            });
        }

        function generateBubbles() {
            for (let i = 0; i < 50; i++) {
                createBubble();
            }
        }

        function displayMessage(text) {
            const messageContainer = document.getElementById('message');
            messageContainer.textContent = text;
            messageContainer.style.display = 'block';
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 3000);
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'brydwon25'; // Replace 'yourpassword' with the actual password

            if (password === correctPassword) {
                window.location.href = 'surprise.html'; // Replace 'surprise.html' with the actual surprise page
            } else {
                alert('Incorrect password. Please try again.');
            }

            return false; // Prevent form submission
        }

        // Generate bubbles when the page loads
        window.onload = generateBubbles;
    </script>
</body>
</html>
